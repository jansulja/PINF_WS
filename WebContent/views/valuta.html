<div class="col-md-3"></div>
<div class="col-md-6">

	<div class="textintro">
		<h1>{{title}}</h1>

	</div>

	<form ng-submit="save()" name="myform" novalidate>
		<div class="form-group">
			<label for="naziv">Naziv</label>
			<input type="text" class="form-control" id="naziv" ng-model="valuta.naziv" ng-required="true">
		</div>
		
		<div class="form-group">
			<label for="zvanicnaSifra">Zvanicna Sifra</label>
			<input type="text" class="form-control" id="zvanicnaSifra" ng-model="valuta.zvanicnaSifra" ng-required="true">
		</div>

		<div class="checkbox">
			<label>
				<input type="checkbox" ng-model="valuta.domicilna"> Domicilna 
			</label>
		</div>

		<div class="form-group">
			<label for="drzavaId">Sifra drzave</label>
			<div class="form-inline">
					<input ng-click="errorMessage = undefined" type="text" class="form-control" id="drzavaId" ng-model="valuta.drzava.drzavaId" ng-required="true">
					
					<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="genericZoom(valuta,'valuta','/drzava-list','/valuta/','valutaId')">
						<span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
					</button>
			</div>
		</div>
		<div class="alert alert-danger" role="alert" ng-show="errorMessage">{{errorMessage}}</div>

		<button type="submit" class="btn btn-default" ng-disabled="myform.$invalid">{{buttonText}}</button>
	</form>
</div>
<div class="col-md-3"></div>
