<div class="card meetings cf">

	<div class="textintro">
		<h1>{{title}}</h1>

	</div>

	<form class="formgroup addmeeting cf" name="myform" ng-submit="save()"
		novalidate>

		<div class="inputwrapper">
		
			<input type="text" name="naziv" placeholder="Naziv"
				ng-model="valuta.naziv" ng-required="true">
			<input type="text" name="domicilna" placeholder="Domicilna"
				ng-model="valuta.domicilna" ng-required="true">
			<input type="text" name="zvanicnaSifra" placeholder="Zvanicna Sifra"
				ng-model="valuta.zvanicnaSifra" ng-required="true">



		</div>

		<button type="submit" class="btn btn-default"
			ng-disabled="myform.$invalid">{{buttonText}}</button>
	</form>
</div>
