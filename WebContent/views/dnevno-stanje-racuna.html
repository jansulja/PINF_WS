<div class="col-md-3"></div>
<div class="col-md-6">

	<div class="textintro">
		<h1>{{title}}</h1>

	</div>



	<form ng-submit="save()" name="myform" novalidate>

		<div class="form-group">
			<label>datumPrometa</label>
			<div class="input-group">
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="openDatepicker($event, 'dateOpened')"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
				<input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="dnevnoStanjeRacuna.datumPrometa" is-open="dateOpened" close-text="Close" />
				
			</div>
		</div>

		<div class="form-group">
			<label for="prethodnoStanje">prethodnoStanje</label>
			<input type="text" class="form-control" id="prethodnoStanje" ng-model="dnevnoStanjeRacuna.prethodnoStanje" ng-required="true">
		</div>
		<div class="form-group">
			<label for="prometUKorist">prometUKorist</label>
			<input type="text" class="form-control" id="prometUKorist" ng-model="dnevnoStanjeRacuna.prometUKorist" ng-required="true">
		</div>
		<div class="form-group">
			<label for="prometNaTeret">prometNaTeret</label>
			<input type="text" class="form-control" id="prometNaTeret" ng-model="dnevnoStanjeRacuna.prometNaTeret" ng-required="true">
		</div>
		<div class="form-group">
			<label for="novoStanje">novoStanje</label>
			<input type="text" class="form-control" id="novoStanje" ng-model="dnevnoStanjeRacuna.novoStanje" ng-required="true">
		</div>
		
		<div class="form-group">
			<label for="racuniId">Sifra racuna</label>
			<div class="form-inline">
					<input ng-click="errorMessage = undefined" type="text" class="form-control" id="racuniId" ng-model="dnevnoStanjeRacuna.racuni.racuniId" ng-required="true">
					
					<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="genericZoom(dnevnoStanjeRacuna,'dnevnoStanjeRacuna','/racuni-list','/dnevnoStanjeRacuna/','dnevnoStanjeRacunaId')">
						<span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
					</button>
			</div>
		</div>

		<div class="alert alert-danger" role="alert" ng-show="errorMessage">{{errorMessage}}</div>

		<button type="submit" class="btn btn-default" ng-disabled="myform.$invalid">{{buttonText}}</button>
	</form>
</div>
<div class="col-md-3"></div>
