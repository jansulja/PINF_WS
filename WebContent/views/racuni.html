<div class="col-md-3"></div>
<div class="col-md-6">

	<div class="textintro">
		<h1>{{title}}</h1>

	</div>

	<form ng-submit="save()" name="myform" novalidate>
	
		
		<div class="form-group">
			<label for="brojRacuna">brojRacuna</label>
			<input type="text" class="form-control" id="brojRacuna" ng-model="racuni.brojRacuna" ng-required="true">
		</div>
		
		<div class="form-group">
			<label>datumOtvaranja</label>
			<div class="input-group">
			<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="openDatepicker($event, 'dateOpened')"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
				<input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="racuni.datumOtvaranja" is-open="dateOpened" close-text="Close" />
				
			</div>
		</div>
		
		
		<div class="checkbox">
			<label>
				<input type="checkbox" ng-model="racuni.vazeci">vazeci 
			</label>
		</div>



		<div class="form-group">
			<label for="valutaId">Sifra valute</label>
			<div class="form-inline">
					<input ng-click="errorMessage = undefined" type="text" class="form-control" id="valutaId" ng-model="racuni.valuta.valutaId" ng-required="true">
					
					<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="genericZoom(racuni,'racuni','/valuta-list','/racuni/','racuniId')">
						<span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
					</button>
			</div>
		</div>
		
		<div class="form-group">
			<label for="bankaId">Sifra banke</label>
			<div class="form-inline">
					<input ng-click="errorMessage = undefined" type="text" class="form-control" id="bankaId" ng-model="racuni.banka.bankaId" ng-required="true">
					
					<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="genericZoom(racuni,'racuni','/banka-list','/racuni/','racuniId')">
						<span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
					</button>
			</div>
		</div>
		
		<div class="form-group">
			<label for="klijentId">Sifra klijenta</label>
			<div class="form-inline">
					<input ng-click="errorMessage = undefined" type="text" class="form-control" id="klijentId" ng-model="racuni.klijent.klijentId" ng-required="true">
					
					<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="genericZoom(racuni,'racuni','/klijent-list','/racuni/','racuniId')">
						<span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
					</button>
			</div>
		</div>
		
		<div class="alert alert-danger" role="alert" ng-show="errorMessage">{{errorMessage}}</div>

		<button type="submit" class="btn btn-default" ng-disabled="myform.$invalid">{{buttonText}}</button>
	</form>
</div>
<div class="col-md-3"></div>
