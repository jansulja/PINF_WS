<div class="modal-header">
    <h3 class="modal-title"></h3>
</div>
<div class="modal-body text-justify">
 

	<div class="form-group">
			<label>Od :</label>
			<div class="input-group">
			<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="openDatepicker($event, 'dateOpened')"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
				<input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="datum.datumOd" is-open="dateOpened" close-text="Close" ng-required="true"/>
				
			</div>
		</div>
		
		<div class="form-group">
			<label>Do :</label>
			<div class="input-group">
			<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="openDatepicker($event, 'dateOpened2')"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
				<input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="datum.datumDo" is-open="dateOpened2" close-text="Close" ng-required="true"/>
				
			</div>
		</div>
		

</div>
<div class="modal-footer">
    <button class="btn" ng-click="ok()">Generisi</button>
    <button class="btn" ng-click="cancel()">Otka&#382;i</button> 

</div>
