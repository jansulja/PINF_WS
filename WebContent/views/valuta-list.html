<div class="card meetings cf">
	<h3>Valute</h3>

	<button type="button" class="btn btn-default"
					ng-click="new()">Dodaj</button>

	<table class="table table-striped table-bordered table-condensed table-hover">
		<tr>
			<th>Naziv</th>
			<th>Domicilna</th>
			<th>Zvanicna Sifra</th>
			<th>Opcija</th>
		</tr>
		<tr ng-repeat="valuta in valute track by $index ">
			<td>{{valuta.naziv}}</td>
			<td>{{valuta.domicilna}}</td>
			<td>{{valuta.zvanicnaSifra}}</td>
			
			<td><button type="button" class="btn btn-default"
					ng-click="remove(valuta)">Obrisi</button>
			<button type="button" class="btn btn-default"
					ng-click="edit(valuta)">Izmeni</button></td>


		</tr>
	</table>

</div>
