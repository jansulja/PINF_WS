<div class="col-md-3"></div>
<div class="col-md-6">

	<div class="textintro">
		<h1>{{title}}</h1>

	</div>



	<form ng-submit="save()" name="myform" novalidate>
	
		<div class="form-group">
			<label for="nazivVrstePlacanja">nazivVrstePlacanja</label>
			<input type="text" class="form-control" id="nazivVrstePlacanja" ng-model="vrstePlacanja.nazivVrstePlacanja" ng-required="true">
		</div>
		
		
		<div class="form-group">
			<label for="oznaka">oznaka</label>
			<input type="text" class="form-control" id="oznaka" ng-model="vrstePlacanja.oznaka" ng-required="true">
		</div>
		

		<div class="alert alert-danger" role="alert" ng-show="errorMessage">{{errorMessage}}</div>

		<button type="submit" class="btn btn-default" ng-disabled="myform.$invalid">{{buttonText}}</button>
	</form>
</div>
<div class="col-md-3"></div>
